<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="search-container">
        <div id="header-container">

            <div class="container">
              <div class="row justify-content-center">
                <img
                  src="img/pokemon-logo.png"
                  id="pokemon-logo"
                  alt="Logo de Pokemon"
                  class="col-12 col-sm-10 col-md-8 col-lg-6"
                />
              </div>
            </div>
    
            <div id="header" class="mb-4 mt-4">
              <h1>Buscador de Pokemon</h1>
    
              <h5>¡Encuentra a tu pokemon favorito!</h5>
            </div>
    
            <div class="form w-100">
              <form action="">
                <input
                  class="form-control d-flex align-items-center"
                  type="text"
                  name="search"
                  id="search"
                  placeholder="Pikachu, charmander, squirtle, bulbasaur, etc."
                />
              </form>
              <button id="search-button" class="btn btn-light">Buscar</button>
            </div>
        </div>
      </div>

      <div
        class="alert alert-warning no-show"
        id="not-found"
      >
        No hallamos ningún pokemon con ese nombre. Intenta con otra búsqueda.
      </div>

      <div class="container" id="results-container"></div>
    </main>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
